  const publicBatchSelect = document.getElementById("publicBatchSelect");
  const result = document.getElementById("result");

  /* LOAD BATCHES — PUBLIC */
  async function loadBatches() {
    const ids = await contract.listBatches();
    publicBatchSelect.innerHTML =
      '<option value="">Select Batch ID</option>';

    ids.forEach(id => {
      const o = document.createElement("option");
      o.value = id.toString();
      o.textContent = id.toString();
      publicBatchSelect.appendChild(o);
    });
  }

  /* PUBLIC VERIFY */
  async function verifyBatch() {
    const id = publicBatchSelect.value;
    if (!id) {
      alert("Please select a Batch ID");
      return;
    }

    const data = await contract.getBatchHistory(id);
    const replacer = (k, v) =>
      typeof v === "bigint" ? v.toString() : v;

    result.textContent = JSON.stringify(data, replacer, 2);
  }

  /* AUTO LOAD FROM QR */
  window.addEventListener("load", async () => {
    await loadBatches();

    const tid = new URLSearchParams(window.location.search).get("trackId");
    if (tid) {
      publicBatchSelect.value = tid;
      verifyBatch();
    }
  });
