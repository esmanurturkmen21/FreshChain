<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshChain</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>FreshChain</h1>
  <p>Blockchain-Based Food Traceability System</p>
  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
</header>

<section class="card">
  <h2>Wallet</h2>
  <button onclick="connectWallet()">Connect MetaMask</button>
  <p id="account">Not connected</p>
  <p id="roleInfo"></p>
</section>

<section class="card">
  <h2>System Batches</h2>
  <button onclick="listBatches()">Load Batches</button>
  <select id="batchSelect"></select>
</section>

<section class="grid">

  <div class="panel">
    <h3>Admin</h3>
    <input id="adminAddr" placeholder="Wallet Address">
    <select id="adminRole">
      <option value="producer">Producer</option>
      <option value="transporter">Transporter</option>
      <option value="distributor">Distributor</option>
      <option value="retailer">Retailer</option>
    </select>
    <button onclick="registerRole()">Register Role</button>
  </div>

  <div class="panel">
    <h3>Producer</h3>
    <input id="newBatchId" placeholder="Batch ID">
    <input id="newBatchName" placeholder="Product Name">
    <input id="newBatchQty" placeholder="Quantity">
    <button onclick="createBatch()">Create Batch</button>
  </div>

</section>

<section class="card">
  <h2>Public Product Verification</h2>
  <input id="publicTrackId" placeholder="Enter Track ID">
  <button onclick="verifyBatch()">Get History</button>
  <pre id="result">No data</pre>
</section>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.14.0/dist/ethers.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
