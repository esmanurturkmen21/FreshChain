<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FreshChain</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>FreshChain</h1>
  <p>Blockchain-Based Food Traceability System</p>
  <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
</header>

<!-- WALLET -->
<section class="card">
  <h2>Wallet Connection</h2>
  <button onclick="connectWallet()">Connect MetaMask</button>
  <p id="account">Not connected</p>
  <p id="roleInfo"></p>
</section>

<!-- BATCH LIST -->
<section class="card">
  <h2>System Batches</h2>
  <button onclick="loadBatches()">Load Batches</button>
  <select id="batchSelect">
    <option value="">Select Batch</option>
  </select>
</section>

<!-- PANELS -->
<section class="grid">

  <!-- ADMIN -->
  <div class="panel">
    <h3>Admin</h3>
    <input id="adminAddr" placeholder="Wallet Address">
    <select id="adminRole">
      <option value="producer">Producer</option>
      <option value="transporter">Transporter</option>
      <option value="distributor">Distributor</option>
      <option value="retailer">Retailer</option>
    </select>
    <button onclick="registerRole()">Register Role</button>
  </div>

  <!-- PRODUCER -->
  <div class="panel">
    <h3>Producer</h3>
    <input id="p_id" placeholder="Batch ID">
    <input id="p_name" placeholder="Product Name">
    <input id="p_qty" placeholder="Quantity">
    <button onclick="createBatch()">Create Batch</button>

    <hr>
    <h4>Signed QR</h4>
    <button onclick="generateSignedQR()">Generate Signed QR</button>
    <div id="qrBox"></div>
  </div>

  <!-- DISTRIBUTOR -->
  <div class="panel">
    <h3>Distributor</h3>
    <select id="d_id"></select>
    <input id="d_to" placeholder="New Owner Address">
    <button onclick="transferOwnership()">Transfer Ownership</button>
  </div>

  <!-- TRANSPORTER -->
  <div class="panel">
    <h3>Transporter</h3>
    <select id="t_id"></select>
    <input id="temp" placeholder="Temperature (Â°C)">
    <input id="hum" placeholder="Humidity (%)">
    <input id="loc" placeholder="Location">
    <button onclick="addSensorData()">Add Sensor Data</button>
  </div>

  <!-- RETAILER -->
  <div class="panel">
    <h3>Retailer</h3>
    <select id="r_id"></select>
    <select id="passed">
      <option value="true">Inspection Passed</option>
      <option value="false">Inspection Failed</option>
    </select>
    <button onclick="inspectBatch()">Confirm Inspection</button>
  </div>

</section>

<!-- PUBLIC VERIFY -->
<section class="card">
  <h2>Public Product Verification</h2>
  <input id="publicTrackId" placeholder="Enter Track ID">
  <button onclick="verifyBatch()">Get History</button>
  <pre id="result">No data loaded.</pre>
</section>

<footer>
  <p>FreshChain â€“ Version 2 Final Implementation</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.14.0/dist/ethers.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="app.js"></script>
</body>
</html>
