async function verifySignatureIfExists(id, sig) {
    if (!sig) return true;
    const recovered = ethers.verifyMessage(`FreshChain:${id}`, sig);
    const admin = await contract.owner();
    return recovered.toLowerCase() === admin.toLowerCase();
}

async function getHistory() {
    try {
        const id = document.getElementById("batchId").value;
        const sig = new URLSearchParams(location.search).get("sig");

        if (!(await verifySignatureIfExists(id, sig))) {
            result.innerText = "Invalid QR signature!";
            return;
        }

        const data = await contract.getBatchHistory(id);

        const replacer = (k, v) =>
            typeof v === "bigint" ? v.toString() : v;

        result.innerText = JSON.stringify(data, replacer, 2);

    } catch (err) {
        console.error(err);
        result.innerText = "ERROR: " + err.message;
    }
}

    if (tid) {
        batchId.value = tid;
